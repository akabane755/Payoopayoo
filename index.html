<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <div class="max-w-xl lg:max-w-screen-md mx-auto bg-[#F4F5F7] min-h-screen ">
        <div class="py-[12%]">
     <div class="flex items-center justify-center pt-[10%] relative">
        <img src="assets/bg.png" alt="">
        <img src="assets/Group.png" alt="" class="absolute  top-[26%]">
     </div>

<div class="hero bg-base-200  rounded-3xl mt-0 pt-0 relative">
    <div class="hero-content  w-full mt-0 absolute">
    
      <div class="card bg-base-100 w-full max-w-sm shrink-0 ">
        <form class="card-body">
          <fieldset class="fieldset">
            <label class="fieldset-label text-black font-medium">Mobile No</label>
            <input id="accNo"  class="rounded-[32px] bg-[#F4F5F7] h-[52px] pl-4" type="number" class="input" placeholder="Enter your number" required />
            <label class="fieldset-label text-black font-medium">4 digit pin</label>
            <input id="pass" class="rounded-[32px] bg-[#F4F5F7] h-[52px] pl-4"type="number" class="input" placeholder="Enter 4 digit pin" required />
            
            <button id="login" class="btn btn-neutral mt-4 bg-[#0874F2] rounded-[32px] text-xl text-white h-[53px]">Login</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<script src="script/login.js"></script>
</body>
</html>
